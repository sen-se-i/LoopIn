<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Verify Email - LoopIn</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #FAFAFA;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .verify-box {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      text-align: center;
      max-width: 360px;
      width: 100%;
    }

    .verify-box h2 {
      margin-bottom: 20px;
      color: #3366FF;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
    }

    button {
      background-color: #3366FF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #264ecf;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="verify-box">
      <h2>Enter Verification Code</h2>
      <form id="verify-form">
        <input type="text" id="code" placeholder="6-digit code" maxlength="6" required />
        <button type="submit">Verify</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("verify-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const code = document.getElementById("code").value.trim();
      const email = localStorage.getItem("signupEmail");

      if (!email) {
        alert("‚ùå No email found. Please sign up again.");
        window.location.href = "signup.html"; // fallback
        return;
      }

      try {
        const response = await fetch("https://loopin-1.onrender.com/verify-code", { 

          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ email, code })
        });

       const text = await response.text();

if (response.ok) {
  alert("‚úÖ Verified successfully!");
  localStorage.setItem("verifiedEmail", email);     // keep this
  localStorage.setItem("emailVerified", "true");    // optional, for clarity
  // localStorage.removeItem("signupEmail");       // optional to clean
  window.location.href = "class-role.html"; // or student-signup.html if that's next
}

else {
  alert("‚ùå " + text);
}


      } catch (err) {
        alert("üö´ Error connecting to server. Please make sure your server is running.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
