<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Choose Role - LoopIn</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #fdfcf8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .role-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .role-container h2 {
      margin-bottom: 30px;
      color: #333;
    }

    .role-btn {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .role-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="role-container">
    <h2>Continue as:</h2>
    <a href="student-signup.html" class="role-btn">Student</a>
    <a href="club-signup.html" class="role-btn">Organizer</a>
  </div>

</body>
</html>
