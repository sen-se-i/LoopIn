<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile | LoopIn</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    .profile-container {
      max-width: 960px;
      margin: auto;
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }
    .profile-header {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .profile-header img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #3366FF;
    }
    .profile-header .info {
      flex: 1;
    }
    .profile-header .info h2 {
      font-size: 24px;
      color: #333;
    }
    .profile-header .info p {
      font-size: 16px;
      color: #666;
    }
    .stats {
      display: flex;
      justify-content: space-between;
      margin: 30px 0;
      flex-wrap: wrap;
      gap: 20px;
    }
    .stat-box {
      background: #f1f4ff;
      padding: 20px;
      border-radius: 12px;
      flex: 1;
      min-width: 200px;
      text-align: center;
    }
    .stat-box h3 {
      font-size: 22px;
      color: #3366FF;
    }
    .stat-box p {
      font-size: 14px;
      color: #555;
    }
    .profile-options {
      margin-top: 20px;
      border-top: 1px solid #ddd;
      padding-top: 20px;
    }
    .profile-options a {
      display: block;
      margin-bottom: 12px;
      color: #3366FF;
      text-decoration: none;
      font-weight: 500;
    }
    .profile-options a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <div class="profile-header">
      <img src="default-profile.png" alt="User Profile Picture">
      <div class="info">
        <h2>Fahim Ahmed</h2>
        <p>Student | Event Enthusiast | SUST</p>
      </div>
    </div>

    <div class="stats">
      <div class="stat-box">
        <h3>12</h3>
        <p>Events Participated</p>
      </div>
      <div class="stat-box">
        <h3>4</h3>
        <p>Certificates Earned</p>
      </div>
      <div class="stat-box">
        <h3>850</h3>
        <p>Achievement Score</p>
      </div>
    </div>

    <div class="profile-options">
      <a href="#">Settings</a>
      <a href="#">Contact Support</a>
      <a href="#">Terms & Privacy</a>
      <a href="/logout.html">Log Out</a>
    </div>
  </div>
</body>
</html>
