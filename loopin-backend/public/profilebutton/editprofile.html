<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Profile - LoopIn</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 0 20px;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #555;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
    }
    button {
      margin-top: 25px;
      background-color: #007bff;
      border: none;
      color: white;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .message {
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
      font-weight: bold;
      display: none;
    }
    .message.success {
      background-color: #d4edda;
      color: #155724;
    }
    .message.error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>

  <h2>Edit Your Profile</h2>

  <form id="editProfileForm">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required />

    <label for="university">University</label>
    <input type="text" id="university" name="university" required />

    <label for="department">Department</label>
    <input type="text" id="department" name="department" required />

    <label for="session">Session</label>
    <input type="text" id="session" name="session" required />

    <label for="birthday">Birthday</label>
    <input type="date" id="birthday" name="birthday" required />

    <label for="phone">Phone</label>
    <input type="tel" id="phone" name="phone" required />

    <label for="interests">Interests</label>
    <textarea id="interests" name="interests" rows="3" required></textarea>

    <button type="submit">Save Changes</button>
  </form>

  <div id="message" class="message"></div>

  <script>
    const form = document.getElementById('editProfileForm');
    const messageBox = document.getElementById('message');

    async function loadProfile() {
      const token = localStorage.getItem('token');
      if (!token) {
        messageBox.textContent = "You must be logged in to edit profile.";
        messageBox.className = 'message error';
        messageBox.style.display = 'block';
        form.style.display = 'none';
        return;
      }

      try {
        const res = await fetch('https://loopin-1.onrender.com/profile', {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        if (!res.ok) throw new Error("Failed to fetch profile");

        const data = await res.json();
        const student = data.student;

        // Populate form fields
        form.name.value = student.name || '';
        form.university.value = student.university || '';
        form.department.value = student.department || '';
        form.session.value = student.session || '';
        form.birthday.value = student.birthday ? student.birthday.split('T')[0] : '';
        form.phone.value = student.phone || '';
        form.interests.value = student.interests || '';

      } catch (err) {
        messageBox.textContent = "Error loading profile data.";
        messageBox.className = 'message error';
        messageBox.style.display = 'block';
        form.style.display = 'none';
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const token = localStorage.getItem('token');
      if (!token) {
        alert("You must be logged in to update your profile.");
        return;
      }

      const updatedData = {
        name: form.name.value.trim(),
        university: form.university.value.trim(),
        department: form.department.value.trim(),
        session: form.session.value.trim(),
        birthday: form.birthday.value,
        phone: form.phone.value.trim(),
        interests: form.interests.value.trim()
      };

      try {
        const res = await fetch('https://loopin-1.onrender.com/profile', {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify(updatedData)
        });

        if (!res.ok) {
          const err = await res.json();
          throw new Error(err.message || 'Failed to update profile');
        }

        messageBox.textContent = "Profile updated successfully!";
        messageBox.className = 'message success';
        messageBox.style.display = 'block';

      } catch (err) {
        messageBox.textContent = "Error updating profile: " + err.message;
        messageBox.className = 'message error';
        messageBox.style.display = 'block';
      }
    });

    // Load profile data on page load
    loadProfile();
  </script>

</body>
</html>
