<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - LoopIn</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fdfcf8;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-container {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      position: relative;
    }
    .login-container h2 {
      margin-bottom: 24px;
      color: #3366FF;
      text-align: center;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      color: #333;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 16px;
    }
    .login-btn {
      width: 100%;
      padding: 10px;
      background-color: #3366FF;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    .login-btn:hover {
      background-color: #2a52cc;
    }
    .login-footer {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }
    .login-footer a {
      color: #3366FF;
      text-decoration: none;
    }
    .login-footer a:hover {
      text-decoration: underline;
    }
    .error-message {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Log In to LoopIn</h2>
    <div class="error-message" id="error-msg">Invalid email or password.</div>
    <form id="login-form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />
      </div>
      <button class="login-btn" type="submit">Log In</button>
    </form>
    <div class="login-footer">
      Don't have an account? <a href="signup.html">Sign up</a>
    </div>
  </div>

  <script>
  document.getElementById("login-form").addEventListener("submit", async function (e) {
  e.preventDefault();

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const error = document.getElementById("error-msg");

  try {
    const res = await fetch("https://loopin-1.onrender.com/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })  // email here
    });

    const data = await res.json();

    if (!res.ok) {
      throw new Error(data.message || "Login failed");
    }

    localStorage.setItem("token", data.token);
    window.location.href = "/profile.html";

  } catch (err) {
    error.textContent = err.message;
    error.style.display = "block";
  }
});

  </script>
</body>
</html>
