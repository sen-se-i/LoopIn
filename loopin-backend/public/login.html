<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - LoopIn</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fdfcf8;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      position: relative;
    }

    .login-container h2 {
      margin-bottom: 24px;
      color: #3366FF;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 16px;
    }

    .login-btn {
      width: 100%;
      padding: 10px;
      background-color: #3366FF;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-btn:hover {
      background-color: #2a52cc;
    }

    .login-footer {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }

    .login-footer a {
      color: #3366FF;
      text-decoration: none;
    }

    .login-footer a:hover {
      text-decoration: underline;
    }

    #loading-screen {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background-color: #fdfcf8;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.6s ease;
    }

    .loading-logo {
      width: 100px;
      animation: pulse 1.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.15); opacity: 1; }
      100% { transform: scale(1); opacity: 0.9; }
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
      display: none;
      text-align: center;
    }

    .highlight {
      color: #FF3B30;
      font-weight: bold;
      cursor: pointer;
    }

    .forgot-password {
      font-size: 13px;
      margin-top: 6px;
      text-align: right;
      margin-bottom: 16px;
      color: #666;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .forgot-password:hover {
      text-decoration: underline;
      color: #3366FF;
    }

    .password-wrapper {
      position: relative;
    }

    .password-wrapper input {
      width: 100%;
      padding-right: 40px;
      box-sizing: border-box;
    }

    .eye-icon {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      cursor: pointer;
      opacity: 0.6;
      transition: opacity 0.2s;
    }

    .eye-icon:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="loading-screen">
    <img src="ddddd.png" alt="LoopIn Logo" class="loading-logo">
  </div>

  <div class="login-container">
    <h2>Log In to LoopIn</h2>
    <div class="error-message" id="error-msg">Invalid email or password.</div>
    <form id="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group password-group">
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Enter your password" required>
          <img src="eye.svg" alt="Toggle visibility" id="togglePassword" class="eye-icon">
        </div>
        <div class="forgot-password" id="forgot">Forgot password?</div>
      </div>
      <button class="login-btn" type="submit">Log In</button>
    </form>
    <div class="login-footer">
      Don't have an account? <a href="signup.html">Sign up</a>
    </div>
  </div>

  <script>
    window.addEventListener("load", () => {
      const loader = document.getElementById("loading-screen");
      loader.style.opacity = "0";
      setTimeout(() => {
        loader.style.display = "none";
      }, 600);
    });

    document.getElementById("login-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const error = document.getElementById("error-msg");

      try {
        const res = await fetch("https://loopin-1.onrender.com/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.message || "Login failed");
        }

        // Save token to localStorage
        localStorage.setItem("token", data.token);

        // Redirect to profile page
        window.location.href = "/profile.html";

      } catch (err) {
        error.textContent = err.message;
        error.style.display = "block";
      }
    });

    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('click', () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      togglePassword.src = type === 'password' ? 'eye.svg' : 'eye-off.svg';
    });
  </script>
</body>
</html>
